<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Quiz Ôn Tập CNXH</title>
<style>
  :root {
    --bg: #0b0f14;
    --card: #121821;
    --muted: #8aa1b1;
    --text: #e8f0f7;
    --accent: #4da3ff;
    --good: #21c36b;
    --bad: #ff4d4f;
    --warn: #ffd166;
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, sans-serif; }
  .app { max-width: 420px; margin: 0 auto; min-height: 100svh; display: flex; flex-direction: column; padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom); }
  header { padding: 12px 0 6px; text-align: center; }
  h1 { font-size: 20px; margin: 0; }
  .card { background: var(--card); border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.3); }
  .selects { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 12px; }
  button, .btn { appearance: none; border: none; border-radius: 14px; padding: 14px 16px; font-size: 16px; font-weight: 600; color: #fff; background: #1e2a38; cursor: pointer; transition: transform .02s ease; }
  button:active { transform: scale(0.98); }
  .btn-primary { background: var(--accent); }
  .btn-ghost { background: #1b2430; color: var(--muted); }
  .toolbar { display: flex; gap: 8px; justify-content: space-between; margin-top: 14px; }
  .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
  .muted { color: var(--muted); font-size: 13px; }
  .question { font-size: 16px; line-height: 1.5; }
  .options { display: grid; gap: 10px; margin-top: 12px; }
  .option { background: #1b2430; padding: 14px; border-radius: 14px; border: 2px solid transparent; }
  .option .label { font-weight: 700; margin-right: 8px; opacity: .9; }
  .option.correct { background: rgba(33,195,107,0.14); border-color: var(--good); }
  .option.wrong { background: rgba(255,77,79,0.14); border-color: var(--bad); }
  .option.reveal { outline: 2px dashed var(--warn); background-image: linear-gradient(0deg, rgba(255,209,102,0.18), rgba(255,209,102,0.18)); }
  .legend { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
  .pill { padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
  .pill.good { background: rgba(33,195,107,0.14); border: 1px solid var(--good); color: var(--good); }
  .pill.bad { background: rgba(255,77,79,0.14); border: 1px solid var(--bad); color: var(--bad); }
  .pill.warn { background: rgba(255,209,102,0.18); border: 1px solid var(--warn); color: #513b00; }
  .chapter-list { display: grid; gap: 10px; margin-top: 12px; }
  .footer { margin-top: auto; padding: 10px 0; text-align: center; }
  .progress { height: 6px; background: #0e141c; border-radius: 999px; overflow: hidden; }
  .progress > div { height: 100%; background: var(--accent); width: 0%; transition: width .2s ease; }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>Quiz Ôn Tập CNXH</h1>

    </div>

    <div class="progress" style="margin:10px 0 4px;"><div id="bar"></div></div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div class="toolbar">
      <button class="btn btn-ghost" id="btn-back">← Chương</button>

  </div>

</div>

const elHome = document.getElementById('screen-home');
const elQuiz = document.getElementById('screen-quiz');
const elChList = document.getElementById('chapter-list');
const elQ = document.getElementById('question');
const elOpts = document.getElementById('options');
const elQPos = document.getElementById('qpos');
const elQTotal = document.getElementById('qtotal');
const elChapTitle = document.getElementById('chapter-title');
const elBar = document.getElementById('bar');
const elNote = document.getElementById('note');

const btnBack = document.getElementById('btn-back');
const btnNext = document.getElementById('btn-next');
const btnRetry = document.getElementById('btn-retry');

let state = { chapIdx: 0, qIdx: 0, answered: false };

function percent(n, d){ return d ? Math.round((n/d)*100) : 0; }

function makeChapterButtons(){
  elChList.innerHTML = '';
  DATA.forEach((c, idx)=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = `${idx+1}. ${c.title} (${c.questions.length} câu)`;
    btn.onclick = () => startChapter(idx);
    elChList.appendChild(btn);
  });
}

function startChapter(idx){
  state.chapIdx = idx;
  state.qIdx = 0;
  showQuiz();
  renderQ();
}

function showQuiz(){
  elChapTitle.textContent = DATA[state.chapIdx].title;
  elQTotal.textContent = DATA[state.chapIdx].questions.length;
  elHome.style.display = 'none';
  elQuiz.style.display = '';
}

function backToHome(){
  elQuiz.style.display = 'none';
  elHome.style.display = '';
}

function renderQ(){
  const chap = DATA[state.chapIdx];
  const q = chap.questions[state.qIdx];
  elQPos.textContent = state.qIdx + 1;
  elBar.style.width = percent(state.qIdx, chap.questions.length) + '%';
  elNote.textContent = '';
  if(!q){ elQ.textContent = 'Hết câu hỏi.'; elOpts.innerHTML=''; return; }
  elQ.textContent = q.question || '(không có đề bài)';
  elOpts.innerHTML = '';
  state.answered = false;
  q.options.forEach((opt, idx)=>{
    const div = document.createElement('div');
    div.className = 'option';
    div.tabIndex = 0;
    div.innerHTML = `<span class="label">${String.fromCharCode(65+idx)}.</span> ${opt}`;
    div.onclick = () => onChoose(idx);
    div.onkeypress = (e)=>{ if(e.key==='Enter' || e.key===' '){ onChoose(idx);} };
    elOpts.appendChild(div);
  });
  if(!q.correct || q.correct.length===0){
    elNote.textContent = '⚠️ Câu này chưa nhận diện được đáp án đúng trong file Word (không bôi vàng). Bạn có thể tự luyện tập.';
  }
}

function onChoose(idx){
  if(state.answered) return;
  const chap = DATA[state.chapIdx];
  const q = chap.questions[state.qIdx];
  const opts = Array.from(elOpts.children);
  state.answered = true;
  const correctSet = new Set(q.correct || []);
  if(correctSet.has(idx)){
    opts[idx].classList.add('correct');
    elNote.textContent = '✅ Chính xác!';
  } else {
    opts[idx].classList.add('wrong');
    (q.correct || []).forEach(i => {
      if(opts[i]) opts[i].classList.add('reveal');
    });
    const answers = (q.correct || []).map(i => (String.fromCharCode(65+i) + '. ' + (q.options[i]||''))).join(' | ');
    elNote.textContent = '❌ Sai. Đáp án đúng: ' + (answers || '(chưa nhận diện được)');
  }
}

btnNext.onclick = ()=>{
  const chap = DATA[state.chapIdx];
  if(state.qIdx < chap.questions.length - 1){
    state.qIdx += 1;
    renderQ();
  } else {
    elQ.textContent = '🎉 Bạn đã hoàn thành chương này!';
    elOpts.innerHTML = '';
    elNote.textContent = 'Chọn ← Chương để luyện chương khác hoặc bấm Làm lại.';
  }
};

btnRetry.onclick = ()=>{
  state.qIdx = 0;
  renderQ();
};

btnBack.onclick = backToHome;

makeChapterButtons();
</script>
